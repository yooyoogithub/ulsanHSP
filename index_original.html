<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--외부 스타일시트 참조 원래는 <style> </style>-->
    <link href="etc/phonics.css" rel="stylesheet" type="text/css">
    <!--외부 JavaScript 참조-->
    <script type="text/javascript" src="etc/phonics.js"></script>
  </head>
  <body onload="getCurrentTime()">
    <header>
      <img src="HSP.png" width="8%">
      <span style="background-color:;
      color:black;
      text-align:center;
      font-weight:bold;
      font-size:100%">
      한솔플러스영어 PHONICS Play~~^^
    </header>
    <section>
      <nav style="text-align:center">
        <div style="color:black">
          <div style="color:blue">교재선택</div>
          <select name="book" id="book">
            <option value="Alphabet Phonics">Alphabet Phonics</option>
            <option value="Easy Phonics">Easy Phonics</option>
            <option value="Easy Phonics Plus">Easy Phonics Plus</option>
            <option value="Phonics Fun 1">Phonics Fun 1</option>
            <option value="Phonics Fun 2">Phonics Fun 2</option>
            <option value="Phonics Fun 3">Phonics Fun 3</option>
            <option value="Phonics Town 1">Phonics Town 1</option>
            <option value="Phonics Town 2">Phonics Town 2</option>
            <option value="Phonics Town 3">Phonics Town 3</option>
            <option value="Theme English 1">Theme English 1</option>
            <option value="Theme English 2">Theme English 2</option>
            <option value="Theme English 3">Theme English 3</option>
            <option value="Theme English 4">Theme English 4</option>
            <option value="Theme English 5">Theme English 5</option>
            <option value="Theme English 6">Theme English 6</option>
          </select>
        </div>
        <br>
        <div style="color:blue;text-align:center;">유닛선택</div>
        <div>
          Unit 1: <input type="checkbox" class="realcheckbox" name="unit" value="1"><br>
          Unit 2: <input type="checkbox" class="realcheckbox" name="unit" value="2"><br>
          Unit 3: <input type="checkbox" class="realcheckbox" name="unit" value="3"><br>
          Unit 4: <input type="checkbox" class="realcheckbox" name="unit" value="4"><br>
          Unit 5: <input type="checkbox" class="realcheckbox" name="unit" value="5"><br>
          Unit 6: <input type="checkbox" class="realcheckbox" name="unit" value="6"><br>
          Unit 7: <input type="checkbox" class="realcheckbox" name="unit" value="7"><br>
          Unit 8: <input type="checkbox" class="realcheckbox" name="unit" value="8"><br>
          Unit 9: <input type="checkbox" class="realcheckbox" name="unit" value="9"><br>
          Unit 10: <input type="checkbox" class="realcheckbox" name="unit" value="10"><br>
          Unit 11: <input type="checkbox" class="realcheckbox" name="unit" value="11"><br>
          Unit 12: <input type="checkbox" class="realcheckbox" name="unit" value="12"><br>
          Unit 13: <input type="checkbox" class="realcheckbox" name="unit" value="13"><br>
          Unit 14: <input type="checkbox" class="realcheckbox" name="unit" value="14"><br>
          Unit 15: <input type="checkbox" class="realcheckbox" name="unit" value="15"><br>
        </div>
        <div>
          <br>교재 전체: <input type="checkbox" class="realcheckbox" name="unit" value="16">
        <br><br>
        <input type="button" class="realbutton" style="width:100px;height:40px" value="선택완료" name="choose" onclick="Getunits()">
        <br><br>
          NO 이미지:<input type="checkbox" class="realcheckbox" name="nopicture" id="np">
      </nav>
      <article>

        <aside>
          <div style="color: blue;">
            Statistics
          </div>

          <div>
            <div style="background-color:beige;">최초접속시간</div>
            <div class="count" id="firstcon"></div>
            <hr>
            <div style="background-color: beige;">현재시간</div>
            <div class="count" id="connectTime" class="connectedTime"></div>
          </div>
          <hr>
          <div style="background-color: beige;">학습시간</div>
          <div class="count" id="totalstudytime"></div>
          <div class="count" id="endstudytime"></div>
          <div class="count" id="realstudytime"></div>
          <hr>
          <div style="background-color: beige;">반복횟수</div>
          <div id="repeat"></div>
          <hr>
          <div id="repeatnumber"></div>
          <hr>
          <div style="background-color: beige;">확인학습점수</div>
          <div id="playscore"></div>
          <hr>
          <div>
            <input type="button" style="width: 100px;height: 40px;" value="학습시간보기" name="sendresult" onclick="SendResult()">
          </div>
        </aside>

        <div class="container">
          <div class="title" id="uppertext">
            <h1>Say What it is!!</h1>
          </div>
          <div id="image">
            <img id="images" src = "Hanna.png" width="400px" height="400px">
          </div>
          <div class="word">
            <h1 id="wordshow">Tell me What it is!!!</h1>
          </div>
          <div class="button">
            <input class="realbutton" type="button" id="playword" value="발음듣기" onclick="PlayWord()">
            <input class="realbutton" type="button" id="showword"value="단어보기" onClick="ShowWord()">
            <input class="realbutton" type="button" id="nextbutton" value="다음" onClick="NextWord()">
            <input class="realbutton" type="button" id="playgame" value="확인학습" onclick="Playgame()">
          </div>
        </div>

      </article>
    </section>
    <footer>
      <p>Made by Charlie</p>
  </body>
</html>
